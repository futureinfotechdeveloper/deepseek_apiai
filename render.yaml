services:
  - type: web
    name: fastapi-app
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host=0.0.0.0 --port=10000"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
    
